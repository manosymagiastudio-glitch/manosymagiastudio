<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manos & Magia Studio | Papelería creativa y decoración personalizada</title>
  <meta name="description" content="Papelería creativa, toppers con luz, letras 3D, bolsitas y combos hechos a mano. Diseños personalizados con amor. Envíos a toda Argentina." />
  <link rel="icon" href="./img/logo.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="./" class="logo" aria-label="Manos & Magia Studio">
        <img src="./img/logo.png" alt="Manos & Magia Studio" height="40" />
      </a>
      <ul class="menu">
        <li><a href="#catalogo">Catálogo</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#" id="menu-tienda">Tienda</a></li>
        <li><a href="./catalogo.html">Ver catálogo completo</a></li>
      </ul>
      <button id="openShopBtn" class="btn btn-primary">Tienda</button>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Papelería creativa hecha con amor</h1>
      <p>Toppers con luz, letras 3D, bolsitas y más — personalizados para tu evento.</p>
    </section>

    <section id="catalogo">
      <h2>Catálogo</h2>
      <!-- Aquí tu listado/preview de productos -->
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <!-- Tu formulario de contacto -->
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Manos & Magia Studio. Hecho con amor.</small>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <!-- Inicialización + openShop -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function openShop() {
      const isLoggedIn = !!auth.currentUser;
      if (isLoggedIn) {
        window.location.href = "https://manosmagiastudio.mitiendanube.com/";
        return;
      }
      // reemplazá por tu modal o página de login
      window.location.href = "/login.html";
    }
    window.__openShop = openShop;
  </script>

  <!-- Enganche de botones DESPUÉS de definir openShop -->
  <script>
    (function attachShopButtons(){
      function onClick(e){ e.preventDefault(); openShop(); }
      document.getElementById('openShopBtn')?.addEventListener('click', onClick);
      document.getElementById('menu-tienda')?.addEventListener('click', onClick);
    })();
  </script>

  <!-- Tu JS principal en raíz -->
  <script src="./script.js" defer></script>
</body>
</html>
