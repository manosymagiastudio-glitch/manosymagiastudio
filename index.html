  <!-- ================================================================== -->
  <!-- (1) NO PEGAR NADA QUE ENGANCHE BOTONES ANTES DE INICIALIZAR FIREBASE -->
  <!--     Este era el bloque viejo que hay que BORRAR si lo tenías arriba:
        <script>
          (function(){

  <!-- ========================= -->
  <!-- SDKs de Firebase          -->
  <!-- (Usá los mismos que ya     tenías; los dejo como ejemplo.) -->
  <!-- ========================= -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <!-- Agregá otros SDKs si ya los usás: firestore, analytics, etc. -->

  <!-- ========================= -->
  <!-- (2) Inicialización + openShop -->
  <!-- Definimos openShop y window.__openShop -->
  <!-- ========================= -->
  <script>
    // >>>>>>> Reemplazá con tu config real <<<<<<<
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID",
    };

    // Inicializar Firebase (usa compat si tus otros scripts usan compat)
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Modal/login redir: ajustá según tu lógica actual
    // - Si está logueado: redirige a la tienda
    // - Si no: abrí tu modal de login (o popup)
    function openShop() {
      const isLoggedIn = !!auth.currentUser;
      if (isLoggedIn) {
        // Redirigir directo a tu Tienda Nube (o la ruta que uses)
        window.location.href = "https://manosmagiastudio.mitiendanube.com/";
        return;
      }

      // Mostrar tu modal de login (ejemplo simple):
      // Si ya tenés un modal propio, invocalo acá en vez de alert.
      // showLoginModal();
      // Ejemplo placeholder:
      const go = confirm("Para continuar a la tienda, iniciá sesión. ¿Querés loguearte ahora?");
      if (go) {
        // Ejemplo: login anónimo / Google / lo que uses
        // auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(()=>openShop());
        // Placeholder: redirigir a una ruta /login tuya
        window.location.href = "/login.html";
      }
    }

    // Exponer global (por compatibilidad con otros scripts que lo llamen)
    window.__openShop = openShop;
  </script>

  <!-- ========================= -->
  <!-- (3) Enganchar botones DESPUÉS de definir openShop -->
  <!-- ========================= -->
  <script>
    // Engancha los botones una vez que openShop ya existe
    (function attachShopButtons(){
      function onClick(e){ e.preventDefault(); openShop(); } // usa la función definida arriba
      document.getElementById('openShopBtn')?.addEventListener('click', onClick);
      document.getElementById('menu-tienda')?.addEventListener('click', onClick);
    })();
  </script>
