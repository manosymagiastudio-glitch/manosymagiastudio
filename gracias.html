<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Gracias! | Manos & Magia Studio</title>
  <meta name="description" content="Gracias por tu mensaje. Te responderemos a la brevedad." />
  <link rel="icon" href="./img/logo.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="./" class="logo" aria-label="Manos & Magia Studio">
        <img src="./img/logo.png" alt="Manos & Magia Studio" height="40" />
      </a>
      <ul class="menu">
        <li><a href="./">Inicio</a></li>
        <li><a href="./catalogo.html">Catálogo</a></li>
        <li><a href="#" id="menu-tienda">Tienda</a></li>
      </ul>
      <button id="openShopBtn" class="btn btn-primary">Tienda</button>
    </nav>
  </header>

  <main>
    <section class="thanks">
      <h1>¡Gracias por tu mensaje! ✨</h1>
      <p>En breve nos pondremos en contacto.</p>
      <p><a class="btn" href="./">Volver al inicio</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Manos & Magia Studio.</small>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <!-- Inicialización + openShop -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function openShop() {
      const isLoggedIn = !!auth.currentUser;
      if (isLoggedIn) {
        window.location.href = "https://manosmagiastudio.mitiendanube.com/";
        return;
      }
      window.location.href = "/login.html";
    }
    window.__openShop = openShop;
  </script>

  <!-- Enganche de botones -->
  <script>
    (function attachShopButtons(){
      function onClick(e){ e.preventDefault(); openShop(); }
      document.getElementById('openShopBtn')?.addEventListener('click', onClick);
      document.getElementById('menu-tienda')?.addEventListener('click', onClick);
    })();
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
